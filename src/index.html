<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="index.css" rel="stylesheet" />
    <title>Ohmyfood</title>
  </head>
  <body>
    <nav class="navbar">
      <h1>ohmyfood</h1>
    </nav>
    <main>
      <section id="intro">
        <div class="location">
          <i></i>
          <p>Paris, Belleville</p>
        </div>
        <div class="cta">
          <h3>Réservez le menu qui vous convient</h3>
          <p>
            Découvrez des restaurants d'exception, séléctionnés par nos soins.
          </p>
          <button class="btn-primary">Explorer nos restaurants</button>
        </div>
        <div class="hiw">
          <h3>Fonctionnement</h3>
          <div class="hiw-card">
            <div class="hiw-card__container">
              <div class="hiw-card__number">1</div>
              <i class="hiw-card__icon fa-solid fa-mobile-screen-button"></i>
              <p class="hiw-card__text">Choisissez un restaurant</p>
            </div>
          </div>
          <div class="hiw-card">
            <div class="hiw-card__container">
              <div class="hiw-card__number">2</div>
              <i class="hiw-card__icon fa-solid fa-list"></i>
              <p class="hiw-card__text">Composez votre menu</p>
            </div>
          </div>
          <div class="hiw-card hiw-card--accent">
            <div class="hiw-card__container">
              <div class="hiw-card__number">3</div>
              <i class="hiw-card__icon--accent fa-solid fa-store"></i>
              <p class="hiw-card__text">Dégustez au restaurant</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>

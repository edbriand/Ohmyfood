<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link href="index.css" rel="stylesheet" />
    <title>Ohmyfood</title>
  </head>
  <body>
    <nav class="navbar">
      <h1>ohmyfood</h1>
    </nav>
    <main>
      <section id="intro">
        <div class="location">
          <i></i>
          <p>Paris, Belleville</p>
        </div>
        <div class="cta">
          <h3>Réservez le menu qui vous convient</h3>
          <p>
            Découvrez des restaurants d'exception, séléctionnés par nos soins.
          </p>
          <button class="btn-primary">Explorer nos restaurants</button>
        </div>
        <div class="hiw">
          <h3>Fonctionnement</h3>
          <div class="hiw-card">
            <div class="hiw-card__number">1</div>
            <i class="hiw-card__icon"></i>
            Choisissez un restaurant
          </div>
          <div class="hiw-card">
            <div class="hiw-card__number">2</div>
            <i class="hiw-card__icon"></i>
            Composez votre menu
          </div>
          <div class="hiw-card">
            <div class="hiw-card__number">3</div>
            <i class="hiw-card__icon"></i>
            Dégustez au restaurant
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
